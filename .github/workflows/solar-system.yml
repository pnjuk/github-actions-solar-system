name: Solar System Workflow

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    branches:
      - main
      - 'feature/*'  # Trigger on push to main and feature branches

env:  # Set environment variables at the workflow level
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: superuser
  # MONGO_PASSWORD will be securely retrieved from GitHub Secrets in each step where needed

jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest  # Using the latest Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Setup Node.js version 20

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Run Tests
        run: npm test  # Run the unit tests (ensure `npm test` is defined in package.json)
        env:
          MONGO_URI: ${{ env.MONGO_URI }}  # Use the MONGO_URI environment variable
          MONGO_USERNAME: ${{ env.MONGO_USERNAME }}  # Use the MONGO_USERNAME environment variable
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}  # Use the MONGO_PASSWORD secre
